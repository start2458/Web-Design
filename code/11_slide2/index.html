<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Web Design</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/jquery-1.8.1.min.js"></script>
  <script src="script/script.js"></script>
</head>
<body>
  <div id="wrap">
    <header id="header" class="cf">
      <div class="logo">로고</div>
      <div class="nav">메뉴</div>
    </header>
    <section id="banner" class="cf">
      <div class="slideList">
        <div class="slideImg">
          <h2>이미지1</h2>
          <img src="images/ban01.jpg" alt="img1">
        </div>
        <div class="slideImg">
          <h2>이미지2</h2>
          <img src="images/ban02.jpg" alt="img2">
        </div>
        <div class="slideImg">
          <h2>이미지3</h2>
          <img src="images/ban03.jpg" alt="img3">
        </div>
      </div>
    </section>
    <section id="contents" class="cf">
      <div class="cont1">
        <p>공지사항</p>
      </div>
      <div class="cont2"">
        <p>갤러리</p>
      </div>
      <div class="cont3">
        <p>팝업</p>
      </div>
    </section>
    <footer id="footer" class="cf">
      <div class="foot1">
        <p>로고</p>
      </div>
      <div class="foot2">
        <p>Copyright</p>
      </div>
      <div class="foot3">
        <p>SNS</p>
      </div>
    </footer>
  </div>
</body>
</html>
