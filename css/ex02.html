<body>

    선택을 통해 특정 요소들의 스타일을 적용할 수 있게 된다.
    <p>
      문장들을 한 군데에 모으면 <span class="id1">스타일시트</span>를
      이루게 되어, 많은 수의 스타일 규칙들을 관리하기 쉽다.
    </p>
