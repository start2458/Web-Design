<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ex08</title>
  <style>
    table{
      margin: auto;
    }
    table, th, td{
      border: 1px solid #000;
      text-align: center;
      border-collapse: collapse;
    }
    th{
      background-color: #3fc;
      width: 80px;
    }
    td{
      width: 80px;
    }
  </style>
</head>
<body>
  <table>
    <p>
      월별 기온 현황
    </p>
    <caption>
      월별 기온 현황
    </caption>
    <tr>
      <th colspan="4">기온</th>
    </tr>
    <tr>
      <td>월</td>
      <td>높음</td>
      <td>낮음</td>
      <td>평균</td>
    </tr>
    <tr>
      <td>1월</td>
      <td>48</td>
      <td>46</td>
      <td>43</td>
    </tr>
    <tr>
      <td>2월</td>
      <td>55</td>
      <td>33</td>
      <td rowspan="2">40</td>
    </tr>
    <tr>
      <td>3월</td>
      <td>44</td>
      <td>22</td>
    </tr>
    <tr>
      <td>4월</td>
      <td>52</td>
      <td>46</td>
      <td>44</td>
    </tr>
  </table>
</body>
</html>
