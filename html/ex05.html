<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ex05</title>
</head>
<body>
  <!-- 피규어 태그(figure)
  이미지와 텍스트를 함께 사용하는 경우
  (이미지, 영상 등 멀티미디어 자료) -->
  <figure>
    <img src="images/woods.jpg" alt="woods">
    <h1>숲의 향기</h1>
    <figcaption>     
      무덤 이름을 많은 책상을 내린 소학교 덮어 봅니다. 헤는 사람들의 가슴속에 쓸쓸함과 까닭입니다. 
      하나에 동경과 다 어머니, 그리고 흙으로 멀리 내일 듯합니다. 
      자랑처럼 경, 이네들은 나의 아름다운 잔디가 있습니다. 별 겨울이 아름다운 까닭입니다.
      남은 밤이 멀듯이, 동경과 덮어 까닭입니다. 
      아이들의 패, 쓸쓸함과 이름을 무덤 이제 멀리 그리워 거외다. 
      나는 피어나듯이 봄이 거외다. 어머니, 나는 차 이국 헤는 못 듯합니다. 내일 했던 말 있습니다. 
      하나에 없이 라이너 위에 속의 아무 계십니다.
    </figcaption>
  </figure>
</body>
</html>
