<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ex07</title>
  <style>
    table, th, td{
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<!--
  table : 표
  tr : 하나의 행
  td : 행 안에 하나의 셀
  th : 첫번째 행 안에 제목이 되는 하나의 셀
  caption : 표를 설명하는 제목
  colspan, rowspan : 행 또는 열 합치기
  thead : 표 제목 구조 정의
  tbodt : 표 본문 구조 정의
  tfoot : 표 요약 구조 정의
  - 복잡한 표를 만드는 경우가 아니면 잘 사용하지 않음. 
-->
  <table>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
